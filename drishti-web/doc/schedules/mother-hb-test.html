<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(1).draw();
schedule.addAlertsStartingWith("Hb Test 1", "Hb Test 1 - due (Will continue till service is delivered)", [new Date("Jan 01, 2012"), new Date("Jan 08, 2012"), new Date("Jan 15, 2012"), ]);
schedule.addAlertsStartingWith("Hb Test 1", "Hb Test 1 - late (Will continue till service is delivered)", [new Date("Mar 25, 2012"), new Date("Apr 01, 2012"), new Date("Apr 08, 2012"), ]);
schedule.addAlerts("Hb Test 2", "Hb Test 2 - due", [new Date("Jul 15, 2012"), new Date("Jul 22, 2012"), ]);
schedule.addAlertsStartingWith("Hb Test 2", "Hb Test 2 - late (Will continue till service is delivered)", [new Date("Jul 29, 2012"), new Date("Aug 05, 2012"), new Date("Aug 12, 2012"), ]);
      };
    </script>
  </head>
