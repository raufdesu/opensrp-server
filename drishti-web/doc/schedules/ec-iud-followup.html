schedule.addAlertsStartingWith("IUD Followup 2", "IUD Followup 2 - late (Will continue till service is delivered)", [new Date("May 08, 2012"), new Date("May 09, 2012"), new Date("May 10, 2012"), new Date("May 11, 2012"), new Date("May 12, 2012"), new Date("May 13, 2012"), new Date("May 14, 2012"), new Date("May 15, 2012"), ]);
