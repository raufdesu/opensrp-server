schedule.addAlertsStartingWith("Hb Followup Test", "Hb Followup Test - late (Will continue till service is delivered)", [new Date("Feb 15, 2012"), new Date("Feb 16, 2012"), new Date("Feb 17, 2012"), ]);
      };
    </script>
