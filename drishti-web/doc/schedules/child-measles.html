<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(4).draw();
schedule.addAlertsStartingWith("measles", "measles - earliest (Will continue till service is delivered)", [new Date("Jan 01, 2012"), new Date("Jan 02, 2012"), new Date("Jan 03, 2012"), new Date("Jan 04, 2012"), ]);
schedule.addAlertsStartingWith("measles", "measles - due (Will continue till service is delivered)", [new Date("Oct 01, 2012"), new Date("Oct 02, 2012"), new Date("Oct 03, 2012"), new Date("Oct 04, 2012"), new Date("Oct 05, 2012"), ]);
schedule.addAlertsStartingWith("measles", "measles - late (Will continue till service is delivered)", [new Date("Jan 01, 2013"), new Date("Jan 02, 2013"), new Date("Jan 03, 2013"), new Date("Jan 04, 2013"), ]);
      };
    </script>
  </head>
<body><center>Measles Vaccination</center></body></html>
