<html>
  <head>

    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(1).draw();
schedule.addAlertsStartingWith("bcg", "bcg - due (Will continue till service is delivered)", [new Date("Jan 01, 2012"), new Date("Jan 02, 2012"), new Date("Jan 03, 2012"), new Date("Jan 04, 2012"), ]);
schedule.addAlertsStartingWith("bcg", "bcg - late (Will continue till service is delivered)", [new Date("Jan 15, 2012"), new Date("Jan 16, 2012"), new Date("Jan 17, 2012"), new Date("Jan 18, 2012"), ]);
      };
    </script>
  </head>
<body><center>BCG</center></body></html>
