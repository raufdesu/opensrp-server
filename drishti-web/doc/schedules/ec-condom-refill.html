<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(1).draw();
schedule.addAlerts("Condom Refill", "Condom Refill - due", [new Date("Jan 01, 2012"), new Date("Jan 02, 2012"), new Date("Jan 03, 2012"), new Date("Jan 04, 2012"), new Date("Jan 05, 2012"), new Date("Jan 06, 2012"), new Date("Jan 07, 2012"), ]);
schedule.addAlertsStartingWith("Condom Refill", "Condom Refill - late (Will continue till service is delivered)", [new Date("Jan 08, 2012"), new Date("Jan 09, 2012"), new Date("Jan 10, 2012"), new Date("Jan 11, 2012"), ]);
      };
    </script>
  </head>
<body><center>Condom Refill</center></body></html>
