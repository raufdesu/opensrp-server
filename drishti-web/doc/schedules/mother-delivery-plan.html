<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(1).draw();
schedule.addAlertsStartingWith("Delivery Plan", "Delivery Plan - earliest (Will continue till service is delivered)", [new Date("Jan 01, 2012"), new Date("Jan 02, 2012"), new Date("Jan 03, 2012"), new Date("Jan 04, 2012"), ]);
schedule.addAlertsStartingWith("Delivery Plan", "Delivery Plan - due (Will continue till service is delivered)", [new Date("Aug 26, 2012"), new Date("Aug 27, 2012"), new Date("Aug 28, 2012"), new Date("Aug 29, 2012"), ]);
schedule.addAlertsStartingWith("Delivery Plan", "Delivery Plan - late (Will continue till service is delivered)", [new Date("Sep 09, 2012"), new Date("Sep 10, 2012"), new Date("Sep 11, 2012"), ]);
      };
    </script>
  </head>
<body><center>Delivery Plan</center></body></html>
