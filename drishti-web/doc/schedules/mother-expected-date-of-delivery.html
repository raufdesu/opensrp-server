<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(3).draw();
schedule.addAlerts("EDD", "EDD - due", [new Date("Sep 23, 2012"), new Date("Sep 30, 2012"), new Date("Oct 07, 2012"), ]);
schedule.addAlertsStartingWith("EDD", "EDD - late (Will continue till service is delivered)", [new Date("Oct 10, 2012"), new Date("Oct 14, 2012"), new Date("Oct 17, 2012"), new Date("Oct 21, 2012"), new Date("Oct 24, 2012"), new Date("Oct 28, 2012"), new Date("Oct 31, 2012"), new Date("Nov 04, 2012"), ]);
      };
    </script>
  </head>
<body><center>Expected Date Of Delivery</center></body></html>
