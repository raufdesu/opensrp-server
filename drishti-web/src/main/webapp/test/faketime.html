<!DOCTYPE html>
<html>
    <head>
        <title>Fake the time!</title>
        <link rel="stylesheet" href="../stylesheets/faketime.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="../js/faketime.js"></script>
    </head>
    <body>
        <form title="Set time offset" id="timeOffsetForm" action="../time/set">
            <span class="rowtitle">Date</span>
            <label for="day">DD</label><input type="text" id="day"/>
            <label for="month">MM</label><input type="text" id="month"/>
            <label for="year">YYYY</label><input type="text" id="year"/>

            <p>
            <span class="rowtitle">Time</span>
            <label for="hour">HH</label><input type="text" id="hour"/>
            <label for="minute">MM</label><input type="text" id="minute"/>
            <label for="second">SS</label><input type="text" id="second"/>

            <div id="time">Time which will be set: <span id="timeToSet"></span></div>

            <p><input type="button" id="setTime" value="Set the time!"/>
        </form>

        <div id="status"></div>
    </body>
</html>
